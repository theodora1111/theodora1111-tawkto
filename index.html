  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1.5s ease-in;
    }

    img {
      max-width: 150px;
      margin-bottom: 15px;
      animation: fadeInLogo 1.2s ease-in;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 10px;
      text-align: center;
    }

    p {
      font-size: 16px;
      max-width: 600px;
      text-align: center;
      margin-bottom: 30px;
    }

    @media (max-width: 768px) {
      body { padding: 15px; }
      img { max-width: 120px; }
      h2 { font-size: 22px; }
      p  { font-size: 14px; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @keyframes fadeInLogo {
      from { transform: scale(0.9); opacity: 0; }
      to   { transform: scale(1);   opacity: 1; }
    }
  </style>
</head>
