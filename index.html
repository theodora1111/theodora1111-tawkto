<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Theodora asistente IA</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="Avatar Negro.png" />

  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1.5s ease-in;
    }

    img {
      max-width: 150px;
      margin-bottom: 15px;
      animation: fadeInLogo 1.2s ease-in;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 10px;
      text-align: center;
    }

    p {
      font-size: 16px;
      max-width: 600px;
      text-align: center;
      margin-bottom: 15px;
    }

    iframe {
      width: 100%;
      max-width: 400px;
      height: 450px;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.15);
    }

    @media (max-width: 768px) {
      body {
        padding: 15px;
      }

      h2 {
        font-size: 22px;
      }

      p {
        font-size: 14px;
        padding-left: 5px;
        padding-right: 5px;
      }

      iframe {
        height: 400px;
      }

      img {
        max-width: 120px;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInLogo {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <img src="LOGO%20THEODORA.png" alt="Logo Theodora 11-11" />
  <h2>Theodora Asistente IA</h2>
  <p>Conoce nuestros productos, solicita recomendaciones de armonias gastronómicas y más.</p>
  <iframe src="https://theodora1111.github.io/theodora1111-tawkto/" title="Chat intuitivo Theodora"></iframe>
</body>
</html>
