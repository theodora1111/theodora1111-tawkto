<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Theodora Asistente IA</title>

  <style>
    /* Temas Día (claro) / Noche (oscuro) */
    body.day {
      background-color: #ffffff;
      color: #000000;
    }
    body.night {
      background-color: #000000;
      color: #ffffff;
    }

    /* Layout general */
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: background-color 0.5s, color 0.5s;
    }

    /* Franja negra detrás del logo */
    .logo-container {
      background-color: #000000;
      padding: 10px 20px;
      display: inline-block;
      margin-bottom: 15px;
    }
    .logo-container img {
      max-width: 180px;
      height: auto;
    }

    h2 {
      margin: 0 0 10px;
      font-size: 2rem;
      text-align: center;
    }
    p {
      margin: 0 0 30px;
      font-size: 1rem;
      max-width: 600px;
      text-align: center;
    }

    @media (max-width: 768px) {
      body { padding: 15px; }
      .logo-container img { max-width: 140px; }
      h2 { font-size: 1.5rem; }
      p  { font-size: 0.9rem; }
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const hour = new Date().getHours();
      const isDay = hour >= 6 && hour < 18;
      document.body.classList.add(isDay ? 'day' : 'night');
    });
  </script>
</head>
<body>

  <div class="logo-container">
    <img src="LOGO THEODORA.png" alt="Logo Theodora">
  </div>

  <h2>Theodora Asistente IA</h2>
  <p>
    Conoce nuestros productos, solicita recomendaciones de armonías gastronómicas y mucho más.
  </p>

</html>
